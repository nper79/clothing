      <script id="react-component-props-70c6a8ef-6e21-41f2-8ce5-adab27a7c8f8" type="application/json">{"usesVersionlessApi": true, "operations": {"predictions.create": {"operation_id": "predictions.create", "slug": "predictions.create", "old_slug": "create-prediction", "method": "post", "path": "/predictions", "description": "Create a prediction for the model version and inputs you provide.\n\nExample cURL request:\n\n```console\ncurl -s -X POST -H 'Prefer: wait' \\\n  -d '{\"version\": \"replicate/hello-world:5c7d5dc6dd8bf75c1acaa8565735e7986bc5b66206b55cca93cb72c9bf15ccaa\", \"input\": {\"text\": \"Alice\"}}' \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  -H 'Content-Type: application/json' \\\n  https://api.replicate.com/v1/predictions\n```\n\nThe request will wait up to 60 seconds for the model to run. If this time is exceeded the prediction will be returned in a `\"starting\"` state and need to be retrieved using the `predictions.get` endpoint.\n\nFor a complete overview of the `predictions.create` API check out our documentation on [creating a prediction](https://replicate.com/docs/topics/predictions/create-a-prediction) which covers a variety of use cases.\n", "parameters": [{"description": "Leave the request open and wait for the model to finish generating output. Set to `wait=n` where n is a number of seconds between 1 and 60.\n\nSee https://replicate.com/docs/topics/predictions/create-a-prediction#sync-mode for more information.", "in": "header", "name": "Prefer", "schema": {"example": "wait=5", "pattern": "^wait(=([1-9]|[1-9][0-9]|60))?$", "type": "string"}}, {"description": "The maximum time the prediction can run before it is automatically canceled. The lifetime is measured from when the prediction is created.\n\nThe duration can be specified as string with an optional unit suffix:\n- `s` for seconds (e.g., `30s`, `90s`)\n- `m` for minutes (e.g., `5m`, `15m`)\n- `h` for hours (e.g., `1h`, `2h30m`)\n- defaults to seconds if no unit suffix is provided (e.g. `30` is the same as `30s`)\n\nYou can combine units for more precision (e.g., `1h30m45s`).\n\nThe minimum allowed duration is 5 seconds.\n", "in": "header", "name": "Cancel-After", "schema": {"example": "5m", "type": "string"}}], "request_body": {"content": {"application/json": {"schema": {"additional_properties": false, "properties": {"input": {"description": "The model's input as a JSON object. The input schema depends on what model you are running. To see the available inputs, click the \"API\" tab on the model you are running or [get the model version](#models.versions.get) and look at its `openapi_schema` property. For example, [stability-ai/sdxl](https://replicate.com/stability-ai/sdxl) takes `prompt` as an input.\n\nFiles should be passed as HTTP URLs or data URLs.\n\nUse an HTTP URL when:\n\n- you have a large file \u003E 256kb\n- you want to be able to use the file multiple times\n- you want your prediction metadata to be associable with your input files\n\nUse a data URL when:\n\n- you have a small file \u003C= 256kb\n- you don't want to upload and host the file somewhere\n- you don't need to use the file again (Replicate will not store it)\n", "example": {"text": "Alice"}, "type": "object"}, "stream": {"description": "**This field is deprecated.**\n\nRequest a URL to receive streaming output using [server-sent events (SSE)](https://developer.mozilla.org/en-US/docs/Web/API/Server-sent_events).\n\nThis field is no longer needed as the returned prediction will always have a `stream` entry in its `urls` property if the model supports streaming.\n", "type": "boolean"}, "version": {"description": "The identifier for the model or model version that you want to run. This can be specified in a few different formats:\n\n- `{owner_name}/{model_name}` - Use this format for [official models](https://replicate.com/docs/topics/models/official-models). For example, `black-forest-labs/flux-schnell`. For all other models, the specific version is required.\n- `{owner_name}/{model_name}:{version_id}` - The owner and model name, plus the full 64-character version ID. For example, `replicate/hello-world:9dcd6d78e7c6560c340d916fe32e9f24aabfa331e5cce95fe31f77fb03121426`.\n- `{version_id}` - Just the 64-character version ID. For example, `9dcd6d78e7c6560c340d916fe32e9f24aabfa331e5cce95fe31f77fb03121426`\n", "example": "replicate/hello-world:9dcd6d78e7c6560c340d916fe32e9f24aabfa331e5cce95fe31f77fb03121426", "type": "string"}, "webhook": {"description": "An HTTPS URL for receiving a webhook when the prediction has new output. The webhook will be a POST request where the request body is the same as the response body of the [get prediction](#predictions.get) operation. If there are network problems, we will retry the webhook a few times, so make sure it can be safely called more than once. Replicate will not follow redirects when sending webhook requests to your service, so be sure to specify a URL that will resolve without redirecting.\n", "example": "https://example.com/my-webhook-handler", "type": "string"}, "webhook_events_filter": {"description": "By default, we will send requests to your webhook URL whenever there are new outputs or the prediction has finished. You can change which events trigger webhook requests by specifying `webhook_events_filter` in the prediction request:\n\n- `start`: immediately on prediction start\n- `output`: each time a prediction generates an output (note that predictions can generate multiple outputs)\n- `logs`: each time log output is generated by a prediction\n- `completed`: when the prediction reaches a terminal state (succeeded/canceled/failed)\n\nFor example, if you only wanted requests to be sent at the start and end of the prediction, you would provide:\n\n```json\n{\n  \"version\": \"5c7d5dc6dd8bf75c1acaa8565735e7986bc5b66206b55cca93cb72c9bf15ccaa\",\n  \"input\": {\n    \"text\": \"Alice\"\n  },\n  \"webhook\": \"https://example.com/my-webhook\",\n  \"webhook_events_filter\": [\"start\", \"completed\"]\n}\n```\n\nRequests for event types `output` and `logs` will be sent at most once every 500ms. If you request `start` and `completed` webhooks, then they'll always be sent regardless of throttling.\n", "example": ["start", "completed"], "items": {"enum": ["start", "output", "logs", "completed"], "type": "string"}, "type": "array"}}, "required": ["version", "input"], "type": "object"}}}}, "responses": {"201": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_prediction_response"}}}, "description": "Prediction has been created. If the `Prefer: wait` header is provided it will contain the final output."}, "202": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_prediction_response"}}}, "description": "Prediction has been created but does not yet have all outputs"}}, "summary": "Create a prediction"}, "predictions.get": {"operation_id": "predictions.get", "slug": "predictions.get", "old_slug": "get-prediction", "method": "get", "path": "/predictions/{prediction_id}", "description": "Get the current state of a prediction.\n\nExample cURL request:\n\n```console\ncurl -s \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/predictions/gm3qorzdhgbfurvjtvhg6dckhu\n```\n\nThe response will be the prediction object:\n\n```json\n{\n  \"id\": \"gm3qorzdhgbfurvjtvhg6dckhu\",\n  \"model\": \"replicate/hello-world\",\n  \"version\": \"5c7d5dc6dd8bf75c1acaa8565735e7986bc5b66206b55cca93cb72c9bf15ccaa\",\n  \"input\": {\n    \"text\": \"Alice\"\n  },\n  \"logs\": \"\",\n  \"output\": \"hello Alice\",\n  \"error\": null,\n  \"status\": \"succeeded\",\n  \"created_at\": \"2023-09-08T16:19:34.765994Z\",\n  \"source\": \"api\",\n  \"data_removed\": false,\n  \"started_at\": \"2023-09-08T16:19:34.779176Z\",\n  \"completed_at\": \"2023-09-08T16:19:34.791859Z\",\n  \"metrics\": {\n    \"predict_time\": 0.012683\n  },\n  \"urls\": {\n    \"web\": \"https://replicate.com/p/gm3qorzdhgbfurvjtvhg6dckhu\",\n    \"get\": \"https://api.replicate.com/v1/predictions/gm3qorzdhgbfurvjtvhg6dckhu\",\n    \"cancel\": \"https://api.replicate.com/v1/predictions/gm3qorzdhgbfurvjtvhg6dckhu/cancel\"\n  }\n}\n```\n\n`source` will indicate how the prediction was created. Possible values are `web` or `api`.\n\n`status` will be one of:\n\n- `starting`: the prediction is starting up. If this status lasts longer than a few seconds, then it's typically because a new worker is being started to run the prediction.\n- `processing`: the `predict()` method of the model is currently running.\n- `succeeded`: the prediction completed successfully.\n- `failed`: the prediction encountered an error during processing.\n- `canceled`: the prediction was canceled by its creator.\n\nIn the case of success, `output` will be an object containing the output of the model. Any files will be represented as HTTPS URLs. You'll need to pass the `Authorization` header to request them.\n\nIn the case of failure, `error` will contain the error encountered during the prediction.\n\nTerminated predictions (with a status of `succeeded`, `failed`, or `canceled`) will include a `metrics` object with a `predict_time` property showing the amount of CPU or GPU time, in seconds, that the prediction used while running. It won't include time waiting for the prediction to start. The `metrics` object will also include a `total_time` property showing the total time, in seconds, that the prediction took to complete.\n\nAll input parameters, output values, and logs are automatically removed after an hour, by default, for predictions created through the API.\n\nYou must save a copy of any data or files in the output if you'd like to continue using them. The `output` key will still be present, but it's value will be `null` after the output has been removed.\n\nOutput files are served by `replicate.delivery` and its subdomains. If you use an allow list of external domains for your assets, add `replicate.delivery` and `*.replicate.delivery` to it.\n", "parameters": [{"description": "The ID of the prediction to get.\n", "in": "path", "name": "prediction_id", "required": true, "schema": {"type": "string"}}], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_prediction_response"}}}, "description": "Success"}}, "summary": "Get a prediction"}, "predictions.list": {"operation_id": "predictions.list", "slug": "predictions.list", "old_slug": "get-predictions", "method": "get", "path": "/predictions", "description": "Get a paginated list of all predictions created by the user or organization associated with the provided API token.\n\nThis will include predictions created from the API and the website. It will return 100 records per page.\n\nExample cURL request:\n\n```console\ncurl -s \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/predictions\n```\n\nThe response will be a paginated JSON array of prediction objects, sorted with the most recent prediction first:\n\n```json\n{\n  \"next\": null,\n  \"previous\": null,\n  \"results\": [\n    {\n      \"completed_at\": \"2023-09-08T16:19:34.791859Z\",\n      \"created_at\": \"2023-09-08T16:19:34.907244Z\",\n      \"data_removed\": false,\n      \"error\": null,\n      \"id\": \"gm3qorzdhgbfurvjtvhg6dckhu\",\n      \"input\": {\n        \"text\": \"Alice\"\n      },\n      \"metrics\": {\n        \"predict_time\": 0.012683\n      },\n      \"output\": \"hello Alice\",\n      \"started_at\": \"2023-09-08T16:19:34.779176Z\",\n      \"source\": \"api\",\n      \"status\": \"succeeded\",\n      \"urls\": {\n        \"web\": \"https://replicate.com/p/gm3qorzdhgbfurvjtvhg6dckhu\",\n        \"get\": \"https://api.replicate.com/v1/predictions/gm3qorzdhgbfurvjtvhg6dckhu\",\n        \"cancel\": \"https://api.replicate.com/v1/predictions/gm3qorzdhgbfurvjtvhg6dckhu/cancel\"\n      },\n      \"model\": \"replicate/hello-world\",\n      \"version\": \"5c7d5dc6dd8bf75c1acaa8565735e7986bc5b66206b55cca93cb72c9bf15ccaa\",\n    }\n  ]\n}\n```\n\n`id` will be the unique ID of the prediction.\n\n`source` will indicate how the prediction was created. Possible values are `web` or `api`.\n\n`status` will be the status of the prediction. Refer to [get a single prediction](#predictions.get) for possible values.\n\n`urls` will be a convenience object that can be used to construct new API requests for the given prediction. If the requested model version supports streaming, this will have a `stream` entry with an HTTPS URL that you can use to construct an [`EventSource`](https://developer.mozilla.org/en-US/docs/Web/API/EventSource).\n\n`model` will be the model identifier string in the format of `{model_owner}/{model_name}`.\n\n`version` will be the unique ID of model version used to create the prediction.\n\n`data_removed` will be `true` if the input and output data has been deleted.\n", "parameters": [{"description": "Include only predictions created at or after this date-time, in ISO 8601 format.", "in": "query", "name": "created_after", "schema": {"example": "2025-01-01T00:00:00Z", "format": "date-time", "type": "string"}}, {"description": "Include only predictions created before this date-time, in ISO 8601 format.", "in": "query", "name": "created_before", "schema": {"example": "2025-02-01T00:00:00Z", "format": "date-time", "type": "string"}}], "responses": {"200": {"content": {"application/json": {"schema": {"properties": {"next": {"format": "uri", "nullable": true, "type": "string"}, "previous": {"format": "uri", "nullable": true, "type": "string"}, "results": {"items": {"$ref": "#/components/schemas/schemas_prediction_response"}, "type": "array"}}, "type": "object"}}}, "description": "Success"}}, "summary": "List predictions"}, "predictions.cancel": {"operation_id": "predictions.cancel", "slug": "predictions.cancel", "old_slug": "cancel-prediction", "method": "post", "path": "/predictions/{prediction_id}/cancel", "description": "Cancel a prediction that is currently running.\n\nExample cURL request that creates a prediction and then cancels it:\n\n```console\n# First, create a prediction\nPREDICTION_ID=$(curl -s -X POST \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  -H \"Content-Type: application/json\" \\\n  -d '{\n    \"input\": {\n      \"prompt\": \"a video that may take a while to generate\"\n    }\n  }' \\\n  https://api.replicate.com/v1/models/minimax/video-01/predictions | jq -r '.id')\n\n# Echo the prediction ID\necho \"Created prediction with ID: $PREDICTION_ID\"\n\n# Cancel the prediction\ncurl -s -X POST \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/predictions/$PREDICTION_ID/cancel\n```\n", "parameters": [{"description": "The ID of the prediction to cancel.\n", "in": "path", "name": "prediction_id", "required": true, "schema": {"type": "string"}}], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_prediction_response"}}}, "description": "Success"}}, "summary": "Cancel a prediction"}, "models.create": {"operation_id": "models.create", "slug": "models.create", "method": "post", "path": "/models", "description": "Create a model.\n\nExample cURL request:\n\n```console\ncurl -s -X POST \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  -H 'Content-Type: application/json' \\\n  -d '{\"owner\": \"alice\", \"name\": \"hot-dog-detector\", \"description\": \"Detect hot dogs in images\", \"visibility\": \"public\", \"hardware\": \"cpu\"}' \\\n  https://api.replicate.com/v1/models\n```\n\nThe response will be a model object in the following format:\n\n```json\n{\n  \"url\": \"https://replicate.com/alice/hot-dog-detector\",\n  \"owner\": \"alice\",\n  \"name\": \"hot-dog-detector\",\n  \"description\": \"Detect hot dogs in images\",\n  \"visibility\": \"public\",\n  \"github_url\": null,\n  \"paper_url\": null,\n  \"license_url\": null,\n  \"run_count\": 0,\n  \"cover_image_url\": null,\n  \"default_example\": null,\n  \"latest_version\": null,\n}\n```\n\nNote that there is a limit of 1,000 models per account. For most purposes, we recommend using a single model and pushing new [versions](https://replicate.com/docs/how-does-replicate-work#versions) of the model as you make changes to it.\n", "request_body": {"content": {"application/json": {"schema": {"properties": {"cover_image_url": {"description": "A URL for the model's cover image. This should be an image file.", "type": "string"}, "description": {"description": "A description of the model.", "example": "Detect hot dogs in images", "type": "string"}, "github_url": {"description": "A URL for the model's source code on GitHub.", "example": "https://github.com/alice/hot-dog-detector", "type": "string"}, "hardware": {"description": "The SKU for the hardware used to run the model. Possible values can be retrieved from the `hardware.list` endpoint.", "example": "cpu", "type": "string"}, "license_url": {"description": "A URL for the model's license.", "type": "string"}, "name": {"description": "The name of the model. This must be unique among all models owned by the user or organization.", "example": "hot-dog-detector", "type": "string"}, "owner": {"description": "The name of the user or organization that will own the model. This must be the same as the user or organization that is making the API request. In other words, the API token used in the request must belong to this user or organization.", "example": "alice", "type": "string"}, "paper_url": {"description": "A URL for the model's paper.", "example": "https://arxiv.org/abs/2504.17639", "type": "string"}, "visibility": {"description": "Whether the model should be public or private. A public model can be viewed and run by anyone, whereas a private model can be viewed and run only by the user or organization members that own the model.", "enum": ["public", "private"], "example": "public", "type": "string"}}, "required": ["owner", "name", "visibility", "hardware"], "type": "object"}}}, "required": true}, "responses": {"201": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_model_response"}}}, "description": "Success"}}, "summary": "Create a model", "parameters": []}, "models.get": {"operation_id": "models.get", "slug": "models.get", "old_slug": "get-model", "method": "get", "path": "/models/{model_owner}/{model_name}", "description": "Example cURL request:\n\n```console\ncurl -s \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/models/replicate/hello-world\n```\n\nThe response will be a model object in the following format:\n\n```json\n{\n  \"url\": \"https://replicate.com/replicate/hello-world\",\n  \"owner\": \"replicate\",\n  \"name\": \"hello-world\",\n  \"description\": \"A tiny model that says hello\",\n  \"visibility\": \"public\",\n  \"github_url\": \"https://github.com/replicate/cog-examples\",\n  \"paper_url\": null,\n  \"license_url\": null,\n  \"run_count\": 5681081,\n  \"cover_image_url\": \"...\",\n  \"default_example\": {...},\n  \"latest_version\": {...},\n}\n```\n\nThe model object includes the [input and output schema](https://replicate.com/docs/reference/openapi#model-schemas) for the latest version of the model.\n\nHere's an example showing how to fetch the model with cURL and display its input schema with [jq](https://stedolan.github.io/jq/):\n\n```console\ncurl -s \\\n    -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n    https://api.replicate.com/v1/models/replicate/hello-world \\\n    | jq \".latest_version.openapi_schema.components.schemas.Input\"\n```\n\nThis will return the following JSON object:\n\n```json\n{\n  \"type\": \"object\",\n  \"title\": \"Input\",\n  \"required\": [\n    \"text\"\n  ],\n  \"properties\": {\n    \"text\": {\n      \"type\": \"string\",\n      \"title\": \"Text\",\n      \"x-order\": 0,\n      \"description\": \"Text to prefix with 'hello '\"\n    }\n  }\n}\n``` \n\nThe `cover_image_url` string is an HTTPS URL for an image file. This can be:\n\n- An image uploaded by the model author.\n- The output file of the example prediction, if the model author has not set a cover image.\n- The input file of the example prediction, if the model author has not set a cover image and the example prediction has no output file.\n- A generic fallback image.\n\nThe `default_example` object is a [prediction](#predictions.get) created with this model.\n\nThe `latest_version` object is the model's most recently pushed [version](#models.versions.get).\n", "parameters": [{"description": "The name of the user or organization that owns the model.\n", "in": "path", "name": "model_owner", "required": true, "schema": {"type": "string"}}, {"description": "The name of the model.\n", "in": "path", "name": "model_name", "required": true, "schema": {"type": "string"}}], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_model_response"}}}, "description": "Success"}}, "summary": "Get a model"}, "models.list": {"operation_id": "models.list", "slug": "models.list", "method": "get", "path": "/models", "description": "Get a paginated list of public models.\n\nExample cURL request:\n\n```console\ncurl -s \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/models\n```\n\nThe response will be a pagination object containing a list of model objects.\n\nSee the [`models.get`](#models.get) docs for more details about the model object.\n\n## Sorting\n\nYou can sort the results using the `sort_by` and `sort_direction` query parameters.\n\nFor example, to get the most recently created models:\n\n```console\ncurl -s \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  \"https://api.replicate.com/v1/models?sort_by=model_created_at\u0026sort_direction=desc\"\n```\n\nAvailable sorting options:\n- `model_created_at`: Sort by when the model was first created\n- `latest_version_created_at`: Sort by when the model's latest version was created (default)\n\nSort direction can be `asc` (ascending) or `desc` (descending, default).\n", "parameters": [{"description": "Field to sort models by. Defaults to `latest_version_created_at`.\n", "in": "query", "name": "sort_by", "schema": {"default": "latest_version_created_at", "enum": ["model_created_at", "latest_version_created_at"], "type": "string"}}, {"description": "Sort direction. Defaults to `desc` (descending, newest first).\n", "in": "query", "name": "sort_direction", "schema": {"default": "desc", "enum": ["asc", "desc"], "type": "string"}}], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_paginated_model_response"}}}, "description": "Success"}}, "summary": "List public models"}, "models.delete": {"operation_id": "models.delete", "slug": "models.delete", "method": "delete", "path": "/models/{model_owner}/{model_name}", "description": "Delete a model\n\nModel deletion has some restrictions:\n\n- You can only delete models you own.\n- You can only delete private models.\n- You can only delete models that have no versions associated with them. Currently you'll need to [delete the model's versions](#models.versions.delete) before you can delete the model itself.\n\nExample cURL request:\n\n```command\ncurl -s -X DELETE \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/models/replicate/hello-world\n```\n\nThe response will be an empty 204, indicating the model has been deleted.\n", "parameters": [{"description": "The name of the user or organization that owns the model.\n", "in": "path", "name": "model_owner", "required": true, "schema": {"type": "string"}}, {"description": "The name of the model.\n", "in": "path", "name": "model_name", "required": true, "schema": {"type": "string"}}], "responses": {"204": {"description": "Success"}}, "summary": "Delete a model"}, "models.versions.get": {"operation_id": "models.versions.get", "slug": "models.versions.get", "old_slug": "get-model-version", "method": "get", "path": "/models/{model_owner}/{model_name}/versions/{version_id}", "description": "Example cURL request:\n\n```console\ncurl -s \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/models/replicate/hello-world/versions/5c7d5dc6dd8bf75c1acaa8565735e7986bc5b66206b55cca93cb72c9bf15ccaa\n```\n\nThe response will be the version object:\n\n```json\n{\n  \"id\": \"5c7d5dc6dd8bf75c1acaa8565735e7986bc5b66206b55cca93cb72c9bf15ccaa\",\n  \"created_at\": \"2022-04-26T19:29:04.418669Z\",\n  \"cog_version\": \"0.3.0\",\n  \"openapi_schema\": {...}\n}\n```\n\nEvery model describes its inputs and outputs with [OpenAPI Schema Objects](https://spec.openapis.org/oas/latest.html#schemaObject) in the `openapi_schema` property.\n\nThe `openapi_schema.components.schemas.Input` property for the [replicate/hello-world](https://replicate.com/replicate/hello-world) model looks like this:\n\n```json\n{\n  \"type\": \"object\",\n  \"title\": \"Input\",\n  \"required\": [\n    \"text\"\n  ],\n  \"properties\": {\n    \"text\": {\n      \"x-order\": 0,\n      \"type\": \"string\",\n      \"title\": \"Text\",\n      \"description\": \"Text to prefix with 'hello '\"\n    }\n  }\n}\n```\n\nThe `openapi_schema.components.schemas.Output` property for the [replicate/hello-world](https://replicate.com/replicate/hello-world) model looks like this:\n\n```json\n{\n  \"type\": \"string\",\n  \"title\": \"Output\"\n}\n```\n\nFor more details, see the docs on [Cog's supported input and output types](https://github.com/replicate/cog/blob/75b7802219e7cd4cee845e34c4c22139558615d4/docs/python.md#input-and-output-types)\n", "parameters": [{"description": "The name of the user or organization that owns the model.\n", "in": "path", "name": "model_owner", "required": true, "schema": {"type": "string"}}, {"description": "The name of the model.\n", "in": "path", "name": "model_name", "required": true, "schema": {"type": "string"}}, {"description": "The ID of the version.\n", "in": "path", "name": "version_id", "required": true, "schema": {"type": "string"}}], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_version_response"}}}, "description": "Success"}}, "summary": "Get a model version"}, "models.versions.list": {"operation_id": "models.versions.list", "slug": "models.versions.list", "old_slug": "get-model-versions", "method": "get", "path": "/models/{model_owner}/{model_name}/versions", "description": "Example cURL request:\n\n```console\ncurl -s \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/models/replicate/hello-world/versions\n```\n\nThe response will be a JSON array of model version objects, sorted with the most recent version first:\n\n```json\n{\n  \"next\": null,\n  \"previous\": null,\n  \"results\": [\n    {\n      \"id\": \"5c7d5dc6dd8bf75c1acaa8565735e7986bc5b66206b55cca93cb72c9bf15ccaa\",\n      \"created_at\": \"2022-04-26T19:29:04.418669Z\",\n      \"cog_version\": \"0.3.0\",\n      \"openapi_schema\": {...}\n    }\n  ]\n}\n```\n", "parameters": [{"description": "The name of the user or organization that owns the model.\n", "in": "path", "name": "model_owner", "required": true, "schema": {"type": "string"}}, {"description": "The name of the model.\n", "in": "path", "name": "model_name", "required": true, "schema": {"type": "string"}}], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_paginated_version_response"}}}, "description": "Success"}}, "summary": "List model versions"}, "models.versions.delete": {"operation_id": "models.versions.delete", "slug": "models.versions.delete", "old_slug": "delete-model-version", "method": "delete", "path": "/models/{model_owner}/{model_name}/versions/{version_id}", "description": "Delete a model version and all associated predictions, including all output files.\n\nModel version deletion has some restrictions:\n\n- You can only delete versions from models you own.\n- You can only delete versions from private models.\n- You cannot delete a version if someone other than you has run predictions with it.\n- You cannot delete a version if it is being used as the base model for a fine tune/training.\n- You cannot delete a version if it has an associated deployment.\n- You cannot delete a version if another model version is overridden to use it.\n\nExample cURL request:\n\n```command\ncurl -s -X DELETE \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/models/replicate/hello-world/versions/5c7d5dc6dd8bf75c1acaa8565735e7986bc5b66206b55cca93cb72c9bf15ccaa\n```\n\nThe response will be an empty 202, indicating the deletion request has been accepted. It might take a few minutes to be processed.\n", "parameters": [{"description": "The name of the user or organization that owns the model.\n", "in": "path", "name": "model_owner", "required": true, "schema": {"type": "string"}}, {"description": "The name of the model.\n", "in": "path", "name": "model_name", "required": true, "schema": {"type": "string"}}, {"description": "The ID of the version.\n", "in": "path", "name": "version_id", "required": true, "schema": {"type": "string"}}], "responses": {"202": {"description": "Deletion request has been accepted. It might take a few minutes to be processed."}}, "summary": "Delete a model version"}, "models.predictions.create": {"operation_id": "models.predictions.create", "slug": "models.predictions.create", "method": "post", "path": "/models/{model_owner}/{model_name}/predictions", "description": "Create a prediction using an [official model](https://replicate.com/changelog/2025-01-29-official-models).\n\nIf you're _not_ running an official model, use the [`predictions.create`](#predictions.create) operation instead.\n\nExample cURL request:\n\n```console\ncurl -s -X POST -H 'Prefer: wait' \\\n  -d '{\"input\": {\"prompt\": \"Write a short poem about the weather.\"}}' \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  -H 'Content-Type: application/json' \\\n  https://api.replicate.com/v1/models/meta/meta-llama-3-70b-instruct/predictions\n```\n\nThe request will wait up to 60 seconds for the model to run. If this time is exceeded the prediction will be returned in a `\"starting\"` state and need to be retrieved using the `predictions.get` endpoint.\n\nFor a complete overview of the `deployments.predictions.create` API check out our documentation on [creating a prediction](https://replicate.com/docs/topics/predictions/create-a-prediction) which covers a variety of use cases.\n", "parameters": [{"description": "The name of the user or organization that owns the model.\n", "in": "path", "name": "model_owner", "required": true, "schema": {"type": "string"}}, {"description": "The name of the model.\n", "in": "path", "name": "model_name", "required": true, "schema": {"type": "string"}}, {"description": "Leave the request open and wait for the model to finish generating output. Set to `wait=n` where n is a number of seconds between 1 and 60.\n\nSee https://replicate.com/docs/topics/predictions/create-a-prediction#sync-mode for more information.", "in": "header", "name": "Prefer", "schema": {"example": "wait=5", "pattern": "^wait(=([1-9]|[1-9][0-9]|60))?$", "type": "string"}}, {"description": "The maximum time the prediction can run before it is automatically canceled. The lifetime is measured from when the prediction is created.\n\nThe duration can be specified as string with an optional unit suffix:\n- `s` for seconds (e.g., `30s`, `90s`)\n- `m` for minutes (e.g., `5m`, `15m`)\n- `h` for hours (e.g., `1h`, `2h30m`)\n- defaults to seconds if no unit suffix is provided (e.g. `30` is the same as `30s`)\n\nYou can combine units for more precision (e.g., `1h30m45s`).\n\nThe minimum allowed duration is 5 seconds.\n", "in": "header", "name": "Cancel-After", "schema": {"example": "5m", "type": "string"}}], "request_body": {"content": {"application/json": {"schema": {"additional_properties": false, "properties": {"input": {"description": "The model's input as a JSON object. The input schema depends on what model you are running. To see the available inputs, click the \"API\" tab on the model you are running or [get the model version](#models.versions.get) and look at its `openapi_schema` property. For example, [stability-ai/sdxl](https://replicate.com/stability-ai/sdxl) takes `prompt` as an input.\n\nFiles should be passed as HTTP URLs or data URLs.\n\nUse an HTTP URL when:\n\n- you have a large file \u003E 256kb\n- you want to be able to use the file multiple times\n- you want your prediction metadata to be associable with your input files\n\nUse a data URL when:\n\n- you have a small file \u003C= 256kb\n- you don't want to upload and host the file somewhere\n- you don't need to use the file again (Replicate will not store it)\n", "example": {"prompt": "Tell me a joke", "system_prompt": "You are a helpful assistant"}, "type": "object"}, "stream": {"description": "**This field is deprecated.**\n\nRequest a URL to receive streaming output using [server-sent events (SSE)](https://developer.mozilla.org/en-US/docs/Web/API/Server-sent_events).\n\nThis field is no longer needed as the returned prediction will always have a `stream` entry in its `urls` property if the model supports streaming.\n", "type": "boolean"}, "webhook": {"description": "An HTTPS URL for receiving a webhook when the prediction has new output. The webhook will be a POST request where the request body is the same as the response body of the [get prediction](#predictions.get) operation. If there are network problems, we will retry the webhook a few times, so make sure it can be safely called more than once. Replicate will not follow redirects when sending webhook requests to your service, so be sure to specify a URL that will resolve without redirecting.\n", "example": "https://example.com/my-webhook-handler", "type": "string"}, "webhook_events_filter": {"description": "By default, we will send requests to your webhook URL whenever there are new outputs or the prediction has finished. You can change which events trigger webhook requests by specifying `webhook_events_filter` in the prediction request:\n\n- `start`: immediately on prediction start\n- `output`: each time a prediction generates an output (note that predictions can generate multiple outputs)\n- `logs`: each time log output is generated by a prediction\n- `completed`: when the prediction reaches a terminal state (succeeded/canceled/failed)\n\nFor example, if you only wanted requests to be sent at the start and end of the prediction, you would provide:\n\n```json\n{\n  \"input\": {\n    \"text\": \"Alice\"\n  },\n  \"webhook\": \"https://example.com/my-webhook\",\n  \"webhook_events_filter\": [\"start\", \"completed\"]\n}\n```\n\nRequests for event types `output` and `logs` will be sent at most once every 500ms. If you request `start` and `completed` webhooks, then they'll always be sent regardless of throttling.\n", "example": ["start", "completed"], "items": {"enum": ["start", "output", "logs", "completed"], "type": "string"}, "type": "array"}}, "required": ["input"], "type": "object"}}}}, "responses": {"201": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_prediction_response"}}}, "description": "Prediction has been created. If the `Prefer: wait` header is provided it will contain the final output."}, "202": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_prediction_response"}}}, "description": "Prediction has been created but does not yet have all outputs"}}, "summary": "Create a prediction using an official model"}, "deployments.create": {"operation_id": "deployments.create", "slug": "deployments.create", "method": "post", "path": "/deployments", "des  "string"}}], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_deployment_response"}}}, "description": "Success"}}, "summary": "Get a deployment"}, "deployments.list": {"operation_id": "deployments.list", "slug": "deployments.list", "method": "get", "path": "/deployments", "description": "Get a list of deployments associated with the current account, including the latest release configuration for each deployment.\n\nExample cURL request:\n\n```console\ncurl -s \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/deployments\n```\n\nThe response will be a paginated JSON array of deployment objects, sorted with the most recent deployment first:\n\n```json\n{\n  \"next\": \"http://api.replicate.com/v1/deployments?cursor=cD0yMDIzLTA2LTA2KzIzJTNBNDAlM0EwOC45NjMwMDAlMkIwMCUzQTAw\",\n  \"previous\": null,\n  \"results\": [\n    {\n      \"owner\": \"replicate\",\n      \"name\": \"my-app-image-generator\",\n      \"current_release\": {\n        \"number\": 1,\n        \"model\": \"stability-ai/sdxl\",\n        \"version\": \"da77bc59ee60423279fd632efb4795ab731d9e3ca9705ef3341091fb989b7eaf\",\n        \"created_at\": \"2024-02-15T16:32:57.018467Z\",\n        \"created_by\": {\n          \"type\": \"organization\",\n          \"username\": \"acme\",\n          \"name\": \"Acme Corp, Inc.\",\n          \"avatar_url\": \"https://cdn.replicate.com/avatars/acme.png\",\n          \"github_url\": \"https://github.com/acme\"\n        },\n        \"configuration\": {\n          \"hardware\": \"gpu-t4\",\n          \"min_instances\": 1,\n          \"max_instances\": 5\n        }\n      }\n    }\n  ]\n}\n```\n", "responses": {"200": {"content": {"application/json": {"schema": {"properties": {"next": {"description": "A URL pointing to the next page of deployment objects if any", "nullable": true, "type": "string"}, "previous": {"description": "A URL pointing to the previous page of deployment objects if any", "nullable": true, "type": "string"}, "results": {"description": "An array containing a page of deployment objects", "items": {"$ref": "#/components/schemas/schemas_deployment_response"}, "type": "array"}}, "type": "object"}}}, "description": "Success"}}, "summary": "List deployments", "parameters": []}, "deployments.update": {"operation_id": "deployments.update", "slug": "deployments.update", "method": "patch", "path": "/deployments/{deployment_owner}/{deployment_name}", "description": "Update properties of an existing deployment, including hardware, min/max instances, and the deployment's underlying model [version](https://replicate.com/docs/how-does-replicate-work#versions).\n\nExample cURL request:\n\n```console\ncurl -s \\\n  -X PATCH \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  -H \"Content-Type: application/json\" \\\n  -d '{\"min_instances\": 3, \"max_instances\": 10}' \\\n  https://api.replicate.com/v1/deployments/acme/my-app-image-generator\n```\n\nThe response will be a JSON object describing the deployment:\n\n```json\n{\n  \"owner\": \"acme\",\n  \"name\": \"my-app-image-generator\",\n  \"current_release\": {\n    \"number\": 2,\n    \"model\": \"stability-ai/sdxl\",\n    \"version\": \"da77bc59ee60423279fd632efb4795ab731d9e3ca9705ef3341091fb989b7eaf\",\n    \"created_at\": \"2024-02-15T16:32:57.018467Z\",\n    \"created_by\": {\n      \"type\": \"organization\",\n      \"username\": \"acme\",\n      \"name\": \"Acme Corp, Inc.\",\n      \"avatar_url\": \"https://cdn.replicate.com/avatars/acme.png\",\n      \"github_url\": \"https://github.com/acme\"\n    },\n    \"configuration\": {\n      \"hardware\": \"gpu-t4\",\n      \"min_instances\": 3,\n      \"max_instances\": 10\n    }\n  }\n}\n```\n\nUpdating any deployment properties will increment the `number` field of the `current_release`.\n", "parameters": [{"description": "The name of the user or organization that owns the deployment.\n", "in": "path", "name": "deployment_owner", "required": true, "schema": {"type": "string"}}, {"description": "The name of the deployment.\n", "in": "path", "name": "deployment_name", "required": true, "schema": {"type": "string"}}], "request_body": {"content": {"application/json": {"schema": {"properties": {"hardware": {"description": "The SKU for the hardware used to run the model. Possible values can be retrieved from the `hardware.list` endpoint.", "type": "string"}, "max_instances": {"description": "The maximum number of instances for scaling.", "maximum": 20, "minimum": 0, "type": "integer"}, "min_instances": {"description": "The minimum number of instances for scaling.", "maximum": 5, "minimum": 0, "type": "integer"}, "version": {"description": "The ID of the model version that you want to deploy", "type": "string"}}, "type": "object"}}}}, "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_deployment_response"}}}, "description": "Success"}}, "summary": "Update a deployment"}, "deployments.delete": {"operation_id": "deployments.delete", "slug": "deployments.delete", "method": "delete", "path": "/deployments/{deployment_owner}/{deployment_name}", "description": "Delete a deployment\n\nDeployment deletion has some restrictions:\n\n- You can only delete deployments that have been offline and unused for at least 15 minutes.\n\nExample cURL request:\n\n```command\ncurl -s -X DELETE \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/deployments/acme/my-app-image-generator\n```\n\nThe response will be an empty 204, indicating the deployment has been deleted.\n", "parameters": [{"description": "The name of the user or organization that owns the deployment.\n", "in": "path", "name": "deployment_owner", "required": true, "schema": {"type": "string"}}, {"description": "The name of the deployment.\n", "in": "path", "name": "deployment_name", "required": true, "schema": {"type": "string"}}], "responses": {"204": {"description": "Success"}}, "summary": "Delete a deployment"}, "deployments.predictions.create": {"operation_id": "deployments.predictions.create", "slug": "deployments.predictions.create", "method": "post", "path": "/deployments/{deployment_owner}/{deployment_name}/predictions", "description": "Create a prediction for the deployment and inputs you provide.\n\nExample cURL request:\n\n```console\ncurl -s -X POST -H 'Prefer: wait' \\\n  -d '{\"input\": {\"prompt\": \"A photo of a bear riding a bicycle over the moon\"}}' \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  -H 'Content-Type: application/json' \\\n  https://api.replicate.com/v1/deployments/acme/my-app-image-generator/predictions\n```\n\nThe request will wait up to 60 seconds for the model to run. If this time is exceeded the prediction will be returned in a `\"starting\"` state and need to be retrieved using the `predictions.get` endpoint.\n\nFor a complete overview of the `deployments.predictions.create` API check out our documentation on [creating a prediction](https://replicate.com/docs/topics/predictions/create-a-prediction) which covers a variety of use cases.\n", "parameters": [{"description": "The name of the user or organization that owns the deployment.\n", "in": "path", "name": "deployment_owner", "required": true, "schema": {"type": "string"}}, {"description": "The name of the deployment.\n", "in": "path", "name": "deployment_name", "required": true, "schema": {"type": "string"}}, {"description": "Leave the request open and wait for the model to finish generating output. Set to `wait=n` where n is a number of seconds between 1 and 60.\n\nSee https://replicate.com/docs/topics/predictions/create-a-prediction#sync-mode for more information.", "in": "header", "name": "Prefer", "schema": {"example": "wait=5", "pattern": "^wait(=([1-9]|[1-9][0-9]|60))?$", "type": "string"}}, {"description": "The maximum time the prediction can run before it is automatically canceled. The lifetime is measured from when the prediction is created.\n\nThe duration can be specified as string with an optional unit suffix:\n- `s` for seconds (e.g., `30s`, `90s`)\n- `m` for minutes (e.g., `5m`, `15m`)\n- `h` for hours (e.g., `1h`, `2h30m`)\n- defaults to seconds if no unit suffix is provided (e.g. `30` is the same as `30s`)\n\nYou can combine units for more precision (e.g., `1h30m45s`).\n\nThe minimum allowed duration is 5 seconds.\n", "in": "header", "name": "Cancel-After", "schema": {"example": "5m", "type": "string"}}], "request_body": {"content": {"application/json": {"schema": {"additional_properties": false, "properties": {"input": {"description": "The model's input as a JSON object. The input schema depends on what model you are running. To see the available inputs, click the \"API\" tab on the model you are running or [get the model version](#models.versions.get) and look at its `openapi_schema` property. For example, [stability-ai/sdxl](https://replicate.com/stability-ai/sdxl) takes `prompt` as an input.\n\nFiles should be passed as HTTP URLs or data URLs.\n\nUse an HTTP URL when:\n\n- you have a large file \u003E 256kb\n- you want to be able to use the file multiple times\n- you want your prediction metadata to be associable with your input files\n\nUse a data URL when:\n\n- you have a small file \u003C= 256kb\n- you don't want to upload and host the file somewhere\n- you don't need to use the file again (Replicate will not store it)\n", "example": {"prompt": "Tell me a joke", "system_prompt": "You are a helpful assistant"}, "type": "object"}, "stream": {"description": "**This field is deprecated.**\n\nRequest a URL to receive streaming output using [server-sent events (SSE)](https://developer.mozilla.org/en-US/docs/Web/API/Server-sent_events).\n\nThis field is no longer needed as the returned prediction will always have a `stream` entry in its `urls` property if the model supports streaming.\n", "type": "boolean"}, "webhook": {"description": "An HTTPS URL for receiving a webhook when the prediction has new output. The webhook will be a POST request where the request body is the same as the response body of the [get prediction](#predictions.get) operation. If there are network problems, we will retry the webhook a few times, so make sure it can be safely called more than once. Replicate will not follow redirects when sending webhook requests to your service, so be sure to specify a URL that will resolve without redirecting.\n", "example": "https://example.com/my-webhook-handler", "type": "string"}, "webhook_events_filter": {"description": "By default, we will send requests to your webhook URL whenever there are new outputs or the prediction has finished. You can change which events trigger webhook requests by specifying `webhook_events_filter` in the prediction request:\n\n- `start`: immediately on prediction start\n- `output`: each time a prediction generates an output (note that predictions can generate multiple outputs)\n- `logs`: each time log output is generated by a prediction\n- `completed`: when the prediction reaches a terminal state (succeeded/canceled/failed)\n\nFor example, if you only wanted requests to be sent at the start and end of the prediction, you would provide:\n\n```json\n{\n  \"input\": {\n    \"text\": \"Alice\"\n  },\n  \"webhook\": \"https://example.com/my-webhook\",\n  \"webhook_events_filter\": [\"start\", \"completed\"]\n}\n```\n\nRequests for event types `output` and `logs` will be sent at most once every 500ms. If you request `start` and `completed` webhooks, then they'll always be sent regardless of throttling.\n", "example": ["start", "completed"], "items": {"enum": ["start", "output", "logs", "completed"], "type": "string"}, "type": "array"}}, "required": ["input"], "type": "object"}}}}, "responses": {"201": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_prediction_response"}}}, "description": "Prediction has been created. If the `Prefer: wait` header is provided it will contain the final output."}, "202": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_prediction_response"}}}, "description": "Prediction has been created but does not yet have all outputs"}}, "summary": "Create a prediction using a deployment"}, "hardware.list": {"operation_id": "hardware.list", "slug": "hardware.list", "method": "get", "path": "/hardware", "description": "Example cURL request:\n\n```console\ncurl -s \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/hardware\n```\n\nThe response will be a JSON array of hardware objects:\n\n```json\n[\n    {\"name\": \"CPU\", \"sku\": \"cpu\"},\n    {\"name\": \"Nvidia T4 GPU\", \"sku\": \"gpu-t4\"},\n    {\"name\": \"Nvidia A40 GPU\", \"sku\": \"gpu-a40-small\"},\n    {\"name\": \"Nvidia A40 (Large) GPU\", \"sku\": \"gpu-a40-large\"},\n]\n```\n", "responses": {"200": {"content": {"application/json": {"schema": {"items": {"properties": {"name": {"description": "The name of the hardware.", "type": "string"}, "sku": {"description": "The SKU of the hardware.", "type": "string"}}, "type": "object"}, "type": "array"}}}, "description": "Success"}}, "summary": "List available hardware for models", "parameters": []}, "trainings.create": {"operation_id": "trainings.create", "slug": "trainings.create", "method": "post", "path": "/models/{model_owner}/{model_name}/versions/{version_id}/trainings", "description": "Start a new training of the model version you specify.\n\nExample request body:\n\n```json\n{\n  \"destination\": \"{new_owner}/{new_name}\",\n  \"input\": {\n    \"train_data\": \"https://example.com/my-input-images.zip\",\n  },\n  \"webhook\": \"https://example.com/my-webhook\",\n}\n```\n\nExample cURL request:\n\n```console\ncurl -s -X POST \\\n  -d '{\"destination\": \"{new_owner}/{new_name}\", \"input\": {\"input_images\": \"https://example.com/my-input-images.zip\"}}' \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  -H 'Content-Type: application/json' \\\n  https://api.replicate.com/v1/models/stability-ai/sdxl/versions/da77bc59ee60423279fd632efb4795ab731d9e3ca9705ef3341091fb989b7eaf/trainings\n```\n\nThe response will be the training object:\n\n```json\n{\n  \"id\": \"zz4ibbonubfz7carwiefibzgga\",\n  \"model\": \"stability-ai/sdxl\",\n  \"version\": \"da77bc59ee60423279fd632efb4795ab731d9e3ca9705ef3341091fb989b7eaf\",\n  \"input\": {\n    \"input_images\": \"https://example.com/my-input-images.zip\"\n  },\n  \"logs\": \"\",\n  \"error\": null,\n  \"status\": \"starting\",\n  \"created_at\": \"2023-09-08T16:32:56.990893084Z\",\n  \"urls\": {\n    \"web\": \"https://replicate.com/p/zz4ibbonubfz7carwiefibzgga\",\n     \"get\": \"https://api.replicate.com/v1/predictions/zz4ibbonubfz7carwiefibzgga\",\n     \"cancel\": \"https://api.replicate.com/v1/predictions/zz4ibbonubfz7carwiefibzgga/cancel\"\n  }\n}\n```\n\nAs models can take several minutes or more to train, the result will not be available immediately. To get the final result of the training you should either provide a `webhook` HTTPS URL for us to call when the results are ready, or poll the [get a training](#trainings.get) endpoint until it has finished.\n\nWhen a training completes, it creates a new [version](https://replicate.com/docs/how-does-replicate-work#terminology) of the model at the specified destination.\n\nTo find some models to train on, check out the [trainable language models collection](https://replicate.com/collections/trainable-language-models).\n", "parameters": [{"description": "The name of the user or organization that owns the model.\n", "in": "path", "name": "model_owner", "required": true, "schema": {"type": "string"}}, {"description": "The name of the model.\n", "in": "path", "name": "model_name", "required": true, "schema": {"type": "string"}}, {"description": "The ID of the version.\n", "in": "path", "name": "version_id", "required": true, "schema": {"type": "string"}}], "request_body": {"content": {"application/json": {"schema": {"properties": {"destination": {"description": "A string representing the desired model to push to in the format `{destination_model_owner}/{destination_model_name}`. This should be an existing model owned by the user or organization making the API request. If the destination is invalid, the server will return an appropriate 4XX response.\n", "type": "string"}, "input": {"description": "An object containing inputs to the Cog model's `train()` function.\n", "type": "object"}, "webhook": {"description": "An HTTPS URL for receiving a webhook when the training completes. The webhook will be a POST request where the request body is the same as the response body of the [get training](#trainings.get) operation. If there are network problems, we will retry the webhook a few times, so make sure it can be safely called more than once. Replicate will not follow redirects when sending webhook requests to your service, so be sure to specify a URL that will resolve without redirecting.", "type": "string"}, "webhook_events_filter": {"description": "By default, we will send requests to your webhook URL whenever there are new outputs or the training has finished. You can change which events trigger webhook requests by specifying `webhook_events_filter` in the training request:\n\n- `start`: immediately on training start\n- `output`: each time a training generates an output (note that trainings can generate multiple outputs)\n- `logs`: each time log output is generated by a training\n- `completed`: when the training reaches a terminal state (succeeded/canceled/failed)\n\nFor example, if you only wanted requests to be sent at the start and end of the training, you would provide:\n\n```json\n{\n  \"destination\": \"my-organization/my-model\",\n  \"input\": {\n    \"text\": \"Alice\"\n  },\n  \"webhook\": \"https://example.com/my-webhook\",\n  \"webhook_events_filter\": [\"start\", \"completed\"]\n}\n```\n\nRequests for event types `output` and `logs` will be sent at most once every 500ms. If you request `start` and `completed` webhooks, then they'll always be sent regardless of throttling.\n", "items": {"enum": ["start", "output", "logs", "completed"], "type": "string"}, "type": "array"}}, "required": ["destination", "input"], "type": "object"}}}}, "responses": {"201": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_training_response"}}}, "description": "Success"}}, "summary": "Create a training"}, "trainings.get": {"operation_id": "trainings.get", "slug": "trainings.get", "method": "get", "path": "/trainings/{training_id}", "description": "Get the current state of a training.\n\nExample cURL request:\n\n```console\ncurl -s \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/trainings/zz4ibbonubfz7carwiefibzgga\n```\n\nThe response will be the training object:\n\n```json\n{\n  \"completed_at\": \"2023-09-08T16:41:19.826523Z\",\n  \"created_at\": \"2023-09-08T16:32:57.018467Z\",\n  \"error\": null,\n  \"id\": \"zz4ibbonubfz7carwiefibzgga\",\n  \"input\": {\n    \"input_images\": \"https://example.com/my-input-images.zip\"\n  },\n  \"logs\": \"...\",\n  \"metrics\": {\n    \"predict_time\": 502.713876\n  },\n  \"output\": {\n    \"version\": \"...\",\n    \"weights\": \"...\"\n  },\n  \"started_at\": \"2023-09-08T16:32:57.112647Z\",\n  \"status\": \"succeeded\",\n  \"urls\": {\n    \"web\": \"https://replicate.com/p/zz4ibbonubfz7carwiefibzgga\",\n    \"get\": \"https://api.replicate.com/v1/trainings/zz4ibbonubfz7carwiefibzgga\",\n    \"cancel\": \"https://api.replicate.com/v1/trainings/zz4ibbonubfz7carwiefibzgga/cancel\"\n  },\n  \"model\": \"stability-ai/sdxl\",\n  \"version\": \"da77bc59ee60423279fd632efb4795ab731d9e3ca9705ef3341091fb989b7eaf\",\n}\n```\n\n`status` will be one of:\n\n- `starting`: the training is starting up. If this status lasts longer than a few seconds, then it's typically because a new worker is being started to run the training.\n- `processing`: the `train()` method of the model is currently running.\n- `succeeded`: the training completed successfully.\n- `failed`: the training encountered an error during processing.\n- `canceled`: the training was canceled by its creator.\n\nIn the case of success, `output` will be an object containing the output of the model. Any files will be represented as HTTPS URLs. You'll need to pass the `Authorization` header to request them.\n\nIn the case of failure, `error` will contain the error encountered during the training.\n\nTerminated trainings (with a status of `succeeded`, `failed`, or `canceled`) will include a `metrics` object with a `predict_time` property showing the amount of CPU or GPU time, in seconds, that the training used while running. It won't include time waiting for the training to start. The `metrics` object will also include a `total_time` property showing the total time, in seconds, that the training took to complete.\n", "parameters": [{"description": "The ID of the training to get.\n", "in": "path", "name": "training_id", "required": true, "schema": {"type": "string"}}], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_training_response"}}}, "description": "Success"}}, "summary": "Get a training"}, "trainings.list": {"operation_id": "trainings.list", "slug": "trainings.list", "method": "get", "path": "/trainings", "description": "Get a paginated list of all trainings created by the user or organization associated with the provided API token.\n\nThis will include trainings created from the API and the website. It will return 100 records per page.\n\nExample cURL request:\n\n```console\ncurl -s \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/trainings\n```\n\nThe response will be a paginated JSON array of training objects, sorted with the most recent training first:\n\n```json\n{\n  \"next\": null,\n  \"previous\": null,\n  \"results\": [\n    {\n      \"completed_at\": \"2023-09-08T16:41:19.826523Z\",\n      \"created_at\": \"2023-09-08T16:32:57.018467Z\",\n      \"error\": null,\n      \"id\": \"zz4ibbonubfz7carwiefibzgga\",\n      \"input\": {\n        \"input_images\": \"https://example.com/my-input-images.zip\"\n      },\n      \"metrics\": {\n        \"predict_time\": 502.713876\n      },\n      \"output\": {\n        \"version\": \"...\",\n        \"weights\": \"...\"\n      },\n      \"started_at\": \"2023-09-08T16:32:57.112647Z\",\n      \"source\": \"api\",\n      \"status\": \"succeeded\",\n      \"urls\": {\n        \"web\": \"https://replicate.com/p/zz4ibbonubfz7carwiefibzgga\",\n        \"get\": \"https://api.replicate.com/v1/trainings/zz4ibbonubfz7carwiefibzgga\",\n        \"cancel\": \"https://api.replicate.com/v1/trainings/zz4ibbonubfz7carwiefibzgga/cancel\"\n      },\n      \"model\": \"stability-ai/sdxl\",\n      \"version\": \"da77bc59ee60423279fd632efb4795ab731d9e3ca9705ef3341091fb989b7eaf\",\n    }\n  ]\n}\n```\n\n`id` will be the unique ID of the training.\n\n`source` will indicate how the training was created. Possible values are `web` or `api`.\n\n`status` will be the status of the training. Refer to [get a single training](#trainings.get) for possible values.\n\n`urls` will be a convenience object that can be used to construct new API requests for the given training.\n\n`version` will be the unique ID of model version used to create the training.\n", "responses": {"200": {"content": {"application/json": {"schema": {"properties": {"next": {"description": "URL to the next page of results", "nullable": true, "type": "string"}, "previous": {"description": "URL to the previous page of results", "nullable": true, "type": "string"}, "results": {"items": {"$ref": "#/components/schemas/schemas_training_response"}, "type": "array"}}, "type": "object"}}}, "description": "Success"}}, "summary": "List trainings", "parameters": []}, "trainings.cancel": {"operation_id": "trainings.cancel", "slug": "trainings.cancel", "method": "post", "path": "/trainings/{training_id}/cancel", "parameters": [{"description": "The ID of the training you want to cancel.\n", "in": "path", "name": "training_id", "required": true, "schema": {"type": "string"}}], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas_training_response"}}}, "description": "Success"}}, "summary": "Cancel a training"}, "account.get": {"operation_id": "account.get", "slug": "account.get", "method": "get", "path": "/account", "description": "Returns information about the user or organization associated with the provided API token.\n\nExample cURL request:\n\n```console\ncurl -s \\\n  -H \"Authorization: Bearer $REPLICATE_API_TOKEN\" \\\n  https://api.replicate.com/v1/account\n```\n\nThe response will be a JSON object describing the account:\n\n```json\n{\n  \"type\": \"organization\",\n  \"username\": \"acme\",\n  \"name\": \"Acme Corp, Inc.\",\n  \"github_url\": \"https://github.com/acme\",\n}\n```\n", "responses": {"200": {"content": {"application/json": {"schema": {"properties": {"avatar_url": {"description": "The avatar URL for the account.", "format": "uri", "type": "string"}, "github_url": {"description": "The GitHub URL of the account.", "format": "uri", "type": "string"}, "name": {"description": "The name of the account.", "type": "string"}, "type": {"description": "The account type. Can be a user or an organization.", "enum": ["organization", "user"], "type": "string"}, "username": {"description": "The username of the account.", "type": "string"}}, "required": ["type", "username"], "type": "object"}}}, "description": "Success"}}, "summary": "Get the authenticated account", "parameters": []}, "webhooks.default.secret.get": {"operation_id": "webhooks.default.secret.get", "slug": "webhooks.default.secret.get", "method": "get", "path": "/webhooks/default/secret", "description": "Get the signing secret for the default webhook endp     <script nonce="YKgN9ZQ2L1m4ylg5dlTSOw==">
      const header = document.getElementById("app-header");

      function monitorHeaderStickiness() {
        if (header) {
          header.setAttribute("data-stuck", window.scrollY > 0);
        }
      }

      monitorHeaderStickiness();

      document.addEventListener("scroll", (event) => {
        monitorHeaderStickiness();
      });

      // Prevent mousewheel from being able to change the value of a numeric input.
      // This "feature" often causes issues when users scroll from a focused input field
      // to the submit button and accidentally increment the contents of the field.
      document.addEventListener("wheel", (event) => {
        if (document.activeElement && document.activeElement.matches('input[type=number]') && document.activeElement === event.target) {
          event.preventDefault();
        }
      }, {
        passive: false
      });
    </script>

    
    
  <script>
    const inputSchemaTabs = document.querySelectorAll('[data-input-schema-tab]');
    const inputSchemaContents = document.querySelectorAll('[data-input-schema]');
    inputSchemaTabs.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        inputSchemaTabs.forEach((t, i) => {
          t.setAttribute('aria-selected', i === index);
        });
        inputSchemaContents.forEach((c, i) => {
          c.classList.toggle('hidden', i !== index);
        });
      });
    });
